<page-container [titulo]="titulo">
    <dialog-mensage [display]="display" [msgContent]="msgContent"  (fechaDialogo)="fecharDialogoItem($event)"></dialog-mensage>
    <div class="ui-g-12">
        <p-toolbar>
            <div class="ui-toolbar-group-left">
                <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" placeholder="Filtro Global" (input)="dt.filterGlobal($event.target.value, 'contains')">
            </div>
            <div class="ui-toolbar-group-right">
                <button pButton type="button" [disabled]="!ordemCompraSelecionado" (click)="editar()" label="Editar" icon="pi pi-pencil"></button>
                <button pButton type="button" [disabled]="!ordemCompraSelecionado" (click)="remover()" label="Excluir" icon="pi pi-trash "
                    class="ui-button-danger"></button>
                <button pButton type="button" routerLink="/ordemCompraEdit" label="Inserir" icon="pi pi-plus"></button>
            </div>
        </p-toolbar>
    </div>

    <div class="ui-g-12">
        <p-table  #dt [columns]="cols" [value]="ordemCompras" selectionMode="single" [(selection)]="ordemCompraSelecionado" dataKey="id" resizableColumns="true">
            <ng-template pTemplate="colgroup">
                <colgroup>
                    <col *ngFor="let col of cols" [style.width]="col.width">
                </colgroup>
            </ng-template>
            <ng-template pTemplate="header"> 
                <tr>
                    <th *ngFor="let col of cols" pResizableColumn [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of cols" class="ui-resizable-column" [ngSwitch]="col.field">
                    <span *ngSwitchCase="'id'">{{rowData[col.field] }}</span>
                    <span *ngSwitchCase="'dataCriacao'">{{rowData[col.field]  | date:'dd/MM/yyyy, h:mm a'}}</span>
                    <span *ngSwitchCase="'status'">{{rowData[col.field]}}</span>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage" let-columns>
                <tr>
                    <td [attr.colspan]="cols.length">
                        Nenhum registro encontrado
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</page-container>
